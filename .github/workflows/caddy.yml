name: Build and Push Caddy Docker Image

on:
  push:
    paths:
      - 'caddy/Dockerfile'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Caddy version
        run: |
          version=$(grep '^FROM caddy:' caddy/Dockerfile | sed 's/^FROM caddy://; s/-builder-alpine.*//' | head -n1)
          echo "version=$version" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: caddy/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/caddy:latest
            ghcr.io/${{ github.repository_owner }}/caddy:${{ env.version }}
